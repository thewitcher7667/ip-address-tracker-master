<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link href="https://fonts.google.com/specimen/Rubik" rel="stylesheet" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
    <script defer src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
    <script defer src="./index.js"></script>
</head>
<body>
    <div id="backg" class="backg">
    </div>
    <div class="stylIp">
        <div class="stylIptxt">
            IP Address Tracker
        </div>
        <div class="butts">
            <input id="iptxt" class="iptxt" type="text" placeholder="Search for any IP address or domain" />
            <button id="butt" class="butt" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="white" stroke-width="3" d="M2 1l6 6-6 6" /></svg>
            </button>
        </div>
    </div>
    <section id="boxInf" class="boxInf">
        <ul>
            <li>
                IP Address
                <div id="IPAddress">
                    
                </div>
            </li>
            <li>
                Location
                <div id="Location">
                    
                </div>
            </li>
            <li>
                Timezone
                <div id="Timezone">

                </div>
            </li>
            <li>
                ISP
                <div id="ISP">

                </div>
            </li>
        </ul>
    </section>

    <div id="map"></div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>
</html>
